<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <title>image classification</title>
</head>

<body>
    <h1 class="text-center">Demo app (MobileNet&VGG16)</h1>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="display: none">loading model</div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <select class="custom-select" id="model-selector">
                        <option selected disabled>Select Model</option>
                        <option>MobileNet</option>
                        <option>VGG16</option>
                    </select>

                </div>
                <div class="col-8">
                    <input id="image-selector" class="form-control border-0" type="file">
                </div>
                <div class="col-1">
                    <button id="predict" class="btn btn-dark float-right">predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">image</h2>
                    <img id="selected-image" class="ml-3" src="" />
                </div>
            </div>
        </div>
    </main>
    <script src="./asset/js/jquery-3.3.1.min.js"></script>
    <script src="./asset/js/bootstrap.min.js"></script>
    <script src="./asset/js/tf.js"></script>
    <script src="./imagenet_classes.js"></script>
    <script src="./app.js"></script>

</body>

</html>
